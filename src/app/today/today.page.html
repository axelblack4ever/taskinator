<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Hoy</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Hoy</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <div *ngIf="isLoading" class="ion-padding ion-text-center">
    <ion-spinner></ion-spinner>
    <p>Cargando tareas...</p>
  </div>
  
  <ion-list *ngIf="!isLoading">
    <div *ngIf="todayTasks.length === 0" class="ion-padding ion-text-center">
      <p>Â¡No hay tareas para hoy!</p>
      <ion-button routerLink="/tabs/tasks/new">Crear nueva tarea</ion-button>
    </div>
    
    <ion-item *ngFor="let task of todayTasks">
      <ion-label>
        <h2 [class.completed]="task.completed">{{ task.title }}</h2>
        <p>{{ task.description }}</p>
        <ion-badge *ngIf="task.category_name" [style.background]="task.category_color">
          {{ task.category_name }}
        </ion-badge>
      </ion-label>
      <ion-checkbox slot="end" [checked]="task.completed === 1" (ionChange)="markAsComplete(task.id)"></ion-checkbox>
    </ion-item>
  </ion-list>
  
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/tabs/tasks/new">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
