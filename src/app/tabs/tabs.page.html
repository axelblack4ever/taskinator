<ion-tabs>
  <!-- Barra de ion-tabs -->
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="today">
      <ion-icon name="today"></ion-icon>
      <ion-label>Hoy</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tasks">
      <ion-icon name="list"></ion-icon>
      <ion-label>Tareas</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="methodologies">
      <ion-icon name="options"></ion-icon>
      <ion-label>Métodos</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="statistics">
      <ion-icon name="bar-chart"></ion-icon>
      <ion-label>Estadísticas</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

  <!-- Boton fab para crear una nueva tarea -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/tabs/tasks/new">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>  
</ion-tabs>
