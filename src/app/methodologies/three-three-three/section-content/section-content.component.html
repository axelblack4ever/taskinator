<!-- versión 1.1.0 - 2025-04-12 -->
<div class="section-content" [ngClass]="getSectionClass()">
  <!-- Mensaje sin tareas -->
  <div *ngIf="tasks.length === 0" class="empty-section">
    <p>No hay tareas de {{ type === TASK_TYPE.DeepWork ? 'trabajo profundo' : 
                           type === TASK_TYPE.Impulse ? 'impulso' : 
                           'mantenimiento' }} pendientes.</p>
    <p>Añade nuevas tareas o clasifica las existentes.</p>
  </div>
  
  <!-- Lista de tareas -->
  <div *ngIf="tasks.length > 0" class="tasks-container">
    <!-- Mostrar tareas según el tipo (1 para DeepWork, hasta 3 para otros tipos) -->
    <app-task-card *ngFor="let task of getTasksToDisplay()"
                [task]="task"
                [taskType]="type"
                [showFullDetails]="shouldShowFullDetails()"
                (openDetails)="onOpenDetails(task)"
                (swapTask)="onSwapTask(task)">
    </app-task-card>
  </div>
</div>
