<!-- src/app/app.component.html -->
<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" *ngIf="isAuthenticated">
      <ion-header>
        <ion-toolbar>
          <ion-title (click)="goToHome()" style="cursor: pointer">TASKINATOR</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <!-- Informaci贸n del usuario -->
        <!-- <div class="user-info ion-padding">
          <ion-item lines="none">
            <ion-icon slot="start" name="person"></ion-icon>
            <ion-label>
              <h2>{{ userName || 'Usuario' }}</h2>
            </ion-label>
          </ion-item>
        </div> -->
        
        <ion-list>
          <ng-container *ngFor="let p of appPages">
            <ion-item *ngIf="!p.children" [routerLink]="[p.url]" detail="false">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
            
            <ion-item button *ngIf="p.children" (click)="toggleSection(p)" detail="false">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
              <ion-icon slot="end" [name]="p.open ? 'chevron-up' : 'chevron-down'"></ion-icon>
            </ion-item>
            
            <ion-list *ngIf="p.open && p.children">
              <ion-item *ngFor="let sub of p.children" [routerLink]="[sub.url]" class="submenu-item">
                <ion-icon slot="start" [name]="sub.icon"></ion-icon>
                <ion-label>{{ sub.title }}</ion-label>
              </ion-item>
            </ion-list>
          </ng-container>
          
          <!-- Bot贸n para cerrar sesi贸n -->
          <ion-item button (click)="logout()" detail="false" class="logout-item">
            <ion-icon slot="start" name="log-out"></ion-icon>
            <ion-label>Cerrar Sesi贸n</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
